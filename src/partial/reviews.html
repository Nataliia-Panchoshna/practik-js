<section class="reviews section" id="reviews">
  <div class="reviews-wrapper container">
    <h2 class="reviews-title">reviews</h2>

    <div class="reviews-swiper swiper">
      <ul class="reviews-list swiper-wrapper"></ul>
    </div>
    <div class="reviews-buttons">
      <button
        class="reviews-prev-btn"
        type="button"
        aria-label="Previous slide"
      >
        <svg class="reviews-icon" width="24" height="24">
          <use href="img/sprite.svg#icon-arrow-left" />
        </svg>
      </button>
      <button class="reviews-next-btn" type="button" aria-label="Next slide">
        <svg class="reviews-icon" width="24" height="24">
          <use href="img/sprite.svg#icon-arrow-right" />
        </svg>
      </button>
    </div>
  </div>
</section>
